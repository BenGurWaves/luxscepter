<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lux Scepter â€” Realm</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Chomsky&display=swap');
  body {
    margin: 0;
    font-family: 'Times New Roman', serif;
    background-color: #0e0e0e;
    color: #bd8e20;
  }
  header {
    background: linear-gradient(90deg, #35005a, #5600a1);
    padding: 1em;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 0 15px rgba(189,142,32,0.5);
  }
  header h1 {
    font-family: 'Chomsky', sans-serif;
    font-size: 2.2em;
    margin: 0;
  }
  .container {
    display: flex;
    padding: 1em;
    gap: 2em;
  }
  .feed {
    flex: 3;
    display: flex;
    flex-direction: column;
    gap: 1.5em;
  }
  .sidebar {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 1em;
  }
  .video-card {
    background: #0e0e0e;
    border: 2px solid #571728;
    border-radius: 12px;
    padding: 0.5em;
    box-shadow: 0 0 15px rgba(189,142,32,0.3);
  }
  video {
    width: 100%;
    border-radius: 6px;
  }
  input, select, textarea {
    width: 100%;
    padding: 0.6em;
    margin: 0.3em 0;
    border-radius: 6px;
    border: 1px solid #35005a;
    background: #0e0e0e;
    color: #bd8e20;
  }
  button {
    padding: 0.6em;
    border-radius: 6px;
    border: none;
    background: #5600a1;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    margin-top: 0.3em;
  }
  button:hover {
    background: #35005a;
  }
  .oracle {
    position: fixed;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 120px;
    background: #bd8e20;
    writing-mode: vertical-rl;
    text-orientation: mixed;
    font-weight: bold;
    color: #0e0e0e;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 8px 0 0 8px;
  }
  .oracle.active {
    width: 300px;
    height: auto;
    writing-mode: horizontal-tb;
    padding: 1em;
    border-radius: 0 0 0 12px;
    color: #bd8e20;
  }
  .oracle input {
    width: 100%;
    margin-top: 0.5em;
  }
</style>
</head>
<body>

<header>
  <h1>Lux Scepter â™”</h1>
  <div id="user-info"></div>
</header>

<div class="container">
  <div class="feed" id="feed">
    <!-- Realm feed videos will appear here -->
  </div>

  <div class="sidebar">
    <div id="upload-section" style="display:none;">
      <h3>Upload Content</h3>
      <select id="content-type">
        <option value="edict">Edict (vertical)</option>
        <option value="dominion">Dominion (horizontal)</option>
        <option value="throne">Throne (long-form)</option>
        <option value="proclamation">Proclamation (24h story)</option>
      </select>
      <input type="file" id="video-file">
      <textarea id="title" placeholder="Title"></textarea>
      <button id="upload-btn">Upload</button>
      <div id="upload-status"></div>
    </div>

    <div>
      <h3>Missives</h3>
      <textarea id="dm-message" placeholder="Write a message..."></textarea>
      <button id="send-dm">Send</button>
      <div id="dm-status"></div>
      <div id="missives"></div>
    </div>
  </div>
</div>

<div class="oracle" id="oracle">
  ðŸ”® Oracle
  <input type="text" id="oracle-search" placeholder="Search Realm..." style="display:none;">
  <div id="oracle-results"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabaseUrl = 'https://uewvmldolwgihfkxwlsl.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVld3ZtbGRvbHdnaWhma3h3bHNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5MzQ1MjksImV4cCI6MjA3OTUxMDUyOX0.b9C00OjIkAUDPztC8RtdHcwjdgX4OrShNW_pp6r-_qI'
const supabase = createClient(supabaseUrl, supabaseKey)

const feed = document.getElementById('feed')
const uploadSection = document.getElementById('upload-section')
const userInfo = document.getElementById('user-info')
const uploadBtn = document.getElementById('upload-btn')
const uploadStatus = document.getElementById('upload-status')
const oracle = document.getElementById('oracle')
const oracleSearch = document.getElementById('oracle-search')
const oracleResults = document.getElementById('oracle-results')
const dmMessage = document.getElementById('dm-message')
const sendDM = document.getElementById('send-dm')
const missives = document.getElementById('missives')

let user, profile

async function init() {
  const { data } = await supabase.auth.getSession()
  if (!data.session) {
    window.location.href = 'index.html'
    return
  }
  user = data.session.user
  const { data: prof } = await supabase
    .from('profiles')
    .select('*')
    .eq('id', user.id)
    .single()
  profile = prof
  userInfo.innerHTML = `<span style="color:#bd8e20">@${profile.username||user.email}</span>`
  
  if(profile.is_creator) {
    uploadSection.style.display = 'block'
  }

  loadFeed()
  loadMissives()
}

async function loadFeed() {
  feed.innerHTML = ''
  const { data: posts } = await supabase
    .from('uploads')
    .select('*')
    .order('created_at', { ascending: false })
  posts.forEach(post => {
    const card = document.createElement('div')
    card.className = 'video-card'
    card.innerHTML = `
      <h4>${post.title} - @${post.username}</h4>
      <video controls src="${post.url}"></video>
    `
    feed.appendChild(card)
  })
}

uploadBtn.addEventListener('click', async () => {
  if(!profile.is_creator) return alert("Only creators can upload.")
  const file = document.getElementById('video-file').files[0]
  const title = document.getElementById('title').value
  if(!file || !title) return alert("Provide title and file.")
  
  uploadStatus.textContent = "Uploading..."
  try {
    // Upload to Cloudflare R2
    const formData = new FormData()
    formData.append('file', file)
    
    const response = await fetch('https://4aefdc871e931f0ca228941ee1599c02.r2.cloudflarestorage.com/luxscepter-uploads/' + file.name, {
      method: 'PUT',
      headers: {
        'x-amz-acl':'public-read'
      },
      body: file
    })
    if(!response.ok) throw new Error("Upload failed.")
    const url = 'https://4aefdc871e931f0ca228941ee1599c02.r2.cloudflarestorage.com/luxscepter-uploads/' + file.name
    
    // Insert into Supabase uploads table
    await supabase.from('uploads').insert({
      user_id: user.id,
      username: profile.username||user.email,
      title: title,
      url: url,
      type: document.getElementById('content-type').value
    })
    
    uploadStatus.textContent = "Upload successful!"
    document.getElementById('video-file').value = ''
    document.getElementById('title').value = ''
    loadFeed()
  } catch(err) {
    console.error(err)
    uploadStatus.textContent = "Upload failed: " + err.message
  }
})

// Oracle Edge toggle
oracle.addEventListener('click', () => {
  oracle.classList.toggle('active')
  oracleSearch.style.display = oracleSearch.style.display === 'block' ? 'none' : 'block'
})

oracleSearch.addEventListener('input', async () => {
  const term = oracleSearch.value
  if(!term) { oracleResults.innerHTML = ''; return }
  const { data } = await supabase
    .from('uploads')
    .select('*')
    .ilike('title', `%${term}%`)
  oracleResults.innerHTML = ''
  data.forEach(post => {
    const div = document.createElement('div')
    div.textContent = `${post.title} - @${post.username}`
    oracleResults.appendChild(div)
  })
})

// DM system
sendDM.addEventListener('click', async () => {
  const msg = dmMessage.value
  if(!msg) return
  await supabase.from('messages').insert({
    sender_id: user.id,
    content: msg
  })
  dmMessage.value = ''
  loadMissives()
})

async function loadMissives() {
  const { data } = await supabase.from('messages').select('*').order('created_at',{ascending:false})
  missives.innerHTML = ''
  data.forEach(msg => {
    const div = document.createElement('div')
    div.textContent = `${msg.sender_id === user.id ? 'You' : msg.sender_id}: ${msg.content}`
    missives.appendChild(div)
  })
}

init()
</script>
</body>
</html>
