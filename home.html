<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Feed Upload</title>
<style>
  body {
    margin: 0;
    font-family: 'Times New Roman', serif;
    background-color: #0a0a0a;
    color: #f0d07b;
  }
  header {
    padding: 1em;
    background: #35005a;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 { margin: 0; font-family: 'Chomsky', sans-serif; }
  header button {
    background: #bd8e20;
    border: none;
    padding: 0.5em 1em;
    border-radius: 5px;
    cursor: pointer;
  }
  #upload-section {
    padding: 2em;
    border-bottom: 2px solid #bd8e20;
  }
  #feed {
    padding: 2em;
    display: flex;
    flex-direction: column;
    gap: 2em;
  }
  .feed-item {
    background: #1a0a2e;
    padding: 1em;
    border-radius: 8px;
  }
  video {
    width: 100%;
    border-radius: 5px;
    margin-top: 0.5em;
  }
</style>
</head>
<body>

<header>
  <h1>Lux Scepter Feed</h1>
  <button id="logout">Logout</button>
</header>

<div id="upload-section">
  <h2>Upload Video</h2>
  <input type="file" id="video-file" accept="video/*">
  <button id="upload-btn">Upload</button>
  <div id="status"></div>
</div>

<section id="feed">
  <h2>Video Feed</h2>
</section>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// Supabase credentials
const supabaseUrl = 'YOUR_SUPABASE_URL';
const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
const supabase = createClient(supabaseUrl, supabaseKey);

// Check auth
async function checkAuth() {
  const user = supabase.auth.user();
  if (!user) window.location.href = 'index.html';
  else loadFeed();
}
checkAuth();

// Logout
document.getElementById('logout').addEventListener('click', async () => {
  await supabase.auth.signOut();
  window.location.href = 'index.html';
});

// Upload
document.getElementById('upload-btn').addEventListener('click', async () => {
  const file = document.getElementById('video-file').files[0];
  if (!file) return alert('Select a video');

  const user = supabase.auth.user();

  // Upload to Cloudflare R2
  try {
    const res = await fetch(`https://YOUR_CLOUDFLARE_R2_BUCKET_URL/${file.name}`, {
      method: 'PUT',
      body: file
    });
    if (!res.ok) throw new Error('Upload failed');

    const videoUrl = `https://YOUR_CLOUDFLARE_R2_BUCKET_URL/${file.name}`;

    // Add feed record to Supabase
    await supabase.from('feed').insert([{
      user_id: user.id,
      username: user.user_metadata.username || 'Creator',
      url: videoUrl,
      created_at: new Date()
    }]);

    document.getElementById('status').innerText = 'Upload successful!';
    loadFeed();
  } catch (err) {
    document.getElementById('status').innerText = 'Upload failed: ' + err.message;
  }
});

// Load feed
async function loadFeed() {
  const { data: videos } = await supabase
    .from('feed')
    .select('*')
    .order('created_at', { ascending: false });

  const container = document.getElementById('feed');
  container.innerHTML = '<h2>Video Feed</h2>';
  videos.forEach(v => {
    const div = document.createElement('div');
    div.className = 'feed-item';
    div.innerHTML = `
      <strong>@${v.username}</strong>
      <video src="${v.url}" controls></video>
    `;
    container.appendChild(div);
  });
}
</script>

</body>
</html>
