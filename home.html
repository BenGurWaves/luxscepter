<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Feed Upload</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #ffd700;
  }
  header {
    padding: 1em;
    background: #222;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    color: #ffd700;
  }
  #upload-section {
    padding: 1em;
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
    gap: 0.5em;
  }
  input[type="file"] {
    padding: 0.5em;
  }
  button {
    padding: 0.5em 1em;
    background: #444;
    border: none;
    color: #ffd700;
    cursor: pointer;
  }
  button:hover {
    background: #666;
  }
  #feed {
    padding: 1em;
    display: flex;
    flex-direction: column;
    gap: 1em;
  }
  .feed-item {
    background: #222;
    padding: 0.5em;
    border: 1px solid #555;
    border-radius: 8px;
  }
  .feed-item video {
    width: 100%;
    margin-top: 0.5em;
    border-radius: 5px;
  }
</style>
</head>
<body>

<header>
  <h1>Lux Scepter Feed</h1>
</header>

<div id="upload-section">
  <input type="file" id="video-file" accept="video/*">
  <button id="upload-btn">Upload Video</button>
  <div id="status"></div>
</div>

<section id="feed">
  <h2>Video Feed</h2>
</section>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabaseUrl = 'YOUR_SUPABASE_URL';
const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
const supabase = createClient(supabaseUrl, supabaseKey);

// Cloudflare R2 URL
const CLOUDFLARE_BUCKET_URL = 'https://<YOUR_CLOUDFLARE_R2_BUCKET_URL>/';

let currentUser = null;

// Simulate login (replace with Supabase auth if you want)
async function fakeLogin() {
  const { data: user } = await supabase.auth.getUser(); 
  if (user) {
    currentUser = user.user;
  } else {
    // For demo, just pick first profile
    const { data } = await supabase.from('profiles').select('*').limit(1).single();
    currentUser = data;
  }
}

await fakeLogin();
loadFeed();

document.getElementById('upload-btn').addEventListener('click', async () => {
  const fileInput = document.getElementById('video-file');
  const file = fileInput.files[0];
  if (!file) return alert('Select a video file');

  const statusDiv = document.getElementById('status');
  statusDiv.innerText = 'Uploading...';

  try {
    // Upload to Cloudflare
    const res = await fetch(CLOUDFLARE_BUCKET_URL + file.name, {
      method: 'PUT',
      body: file
    });

    if (!res.ok) throw new Error('Upload failed');

    const videoUrl = CLOUDFLARE_BUCKET_URL + file.name;

    // Save to Supabase feed
    await supabase.from('feed').insert([{
      user_id: currentUser.id,
      url: videoUrl,
      created_at: new Date()
    }]);

    statusDiv.innerText = 'Upload successful!';
    fileInput.value = '';
    loadFeed();
  } catch (err) {
    statusDiv.innerText = 'Upload failed: ' + err.message;
  }
});

async function loadFeed() {
  const { data: feed } = await supabase
    .from('feed')
    .select('*, profiles(username)')
    .order('created_at', { ascending: false });

  const feedContainer = document.getElementById('feed');
  feedContainer.innerHTML = '<h2>Video Feed</h2>';

  feed.forEach(item => {
    const div = document.createElement('div');
    div.className = 'feed-item';
    div.innerHTML = `
      <div><strong>@${item.profiles.username || 'Unknown'}</strong></div>
      <video src="${item.url}" controls></video>
    `;
    feedContainer.appendChild(div);
  });
}
</script>

</body>
</html>
