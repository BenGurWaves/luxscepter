<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lux Scepter â€“ Sign In</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body {
  background:#0a0a0a;
  color:white;
  font-family: "Times New Roman", serif;
  padding:40px;
}
input, button {
  display:block;
  margin:10px 0;
  padding:10px;
  width:250px;
  background:#111;
  color:white;
  border:1px solid #444;
}
button { cursor:pointer; }
</style>
</head>
<body>

<h1 style="font-family: Chomsky, serif; color:white;">Lux Scepter</h1>

<div>
  <h2>Sign Up</h2>
  <input id="su_email" placeholder="Email">
  <input id="su_pass" placeholder="Password" type="password">
  <button id="su_btn">Create Account</button>
</div>

<div>
  <h2>Sign In</h2>
  <input id="si_email" placeholder="Email">
  <input id="si_pass" placeholder="Password" type="password">
  <button id="si_btn">Sign In</button>
</div>

<script>
const supabase = supabase.createClient(
  "https://uewvmldolwgihfkxwlsl.supabase.co",
  "YOUR_PUBLIC_SUPABASE_ANON_KEY"
);

document.getElementById("su_btn").onclick = async () => {
  const email = document.getElementById("su_email").value;
  const password = document.getElementById("su_pass").value;

  const { error } = await supabase.auth.signUp({ email, password });
  if (error) { alert(error.message); return; }
  alert("Account created. Please sign in.");
};

document.getElementById("si_btn").onclick = async () => {
  const email = document.getElementById("si_email").value;
  const password = document.getElementById("si_pass").value;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) { alert(error.message); return; }

  window.location = "home.html";
};
</script>

</body>
</html>
