<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dominion — Feed</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div style="display:flex;align-items:center;gap:12px;justify-content:space-between">
    <div style="font-family:var(--brand-font);font-size:20px">BenGurWaves</div>
    <div>
      <a class="link small" href="upload.html">Upload</a>
      <a class="link small" href="profile.html" style="margin-left:12px">Profile</a>
    </div>
  </div>

  <div style="display:flex;gap:20px;margin-top:22px">
    <div style="flex:1">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h2 style="font-family:var(--brand-font);margin:0">Dominion</h2>
        <div>
          <label class="small" style="margin-right:8px">Sort</label>
          <select id="sortSelect" style="padding:8px;border-radius:8px;background:transparent;color:var(--white);border:1px solid rgba(255,255,255,0.06)">
            <option value="published_at.desc">Chronological</option>
            <option value="score.desc">Algorithmic</option>
          </select>
        </div>
      </div>

      <div id="feedList" style="margin-top:18px;display:grid;gap:12px"></div>
    </div>

    <aside style="width:320px">
      <div style="background:rgba(255,255,255,0.02);padding:14px;border-radius:10px">
        <div style="font-weight:700;color:var(--tan)">Oracle Edge</div>
        <div style="margin-top:12px"><input id="q" placeholder="Search titles, descriptions" style="width:100%;padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--white)"></div>
        <button class="btn" id="searchBtn" style="margin-top:12px;width:100%">Search</button>
      </div>
    </aside>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
const SUPABASE_URL = 'https://YOUR-PROJECT.supabase.co';
const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// render result
function cardHtml(row) {
  const kind = (row.kind || '').toUpperCase();
  const title = row.title || (row.description ? row.description.slice(0,80) : 'Untitled');
  const author = row.author_meta?.username || 'unknown';
  const time = row.published_at ? new Date(row.published_at).toLocaleString() : 'draft';
  return `
  <article style="background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;display:flex;gap:12px;align-items:flex-start">
    <div style="width:110px;height:70px;background:linear-gradient(90deg,var(--purple),var(--gold));border-radius:8px;flex-shrink:0"></div>
    <div style="flex:1">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div><strong style="color:var(--gold)">${kind}</strong> · <span style="color:#cfcfcf">${author}</span></div>
        <div class="small">${time}</div>
      </div>
      <h3 style="margin:8px 0 6px">${title}</h3>
      <div style="display:flex;gap:8px;align-items:center">
        <button class="btn small" onclick="react('${row.id}','crown')">♛ Crown</button>
        <button class="btn small" onclick="react('${row.id}','scepter')">⚚ Scepter</button>
      </div>
    </div>
  </article>
  `;
}

async function loadFeed() {
  const sort = document.getElementById('sortSelect').value;
  // simple parsing for sort: 'column.direction'
  const [col, dir] = sort.split('.');
  const { data, error } = await supabase.from('contents').select('*, profiles:author(username)').order(col, { ascending: dir === 'asc' });
  if (error) {
    console.error(error);
    document.getElementById('feedList').innerHTML = '<div class="small">Unable to load feed.</div>';
    return;
  }
  // map author metadata
  const rows = (data || []).map(r => ({ ...r, author_meta: { username: r.profiles?.username }}));
  document.getElementById('feedList').innerHTML = rows.map(cardHtml).join('');
}

document.getElementById('sortSelect').addEventListener('change', loadFeed);
document.getElementById('searchBtn').addEventListener('click', async () => {
  const q = document.getElementById('q').value.trim();
  if (!q) return loadFeed();
  // basic full-text search using text search column combine
  const { data, error } = await supabase.rpc('search_contents', { query_text: q }); // optional: define RPC later
  if (error) {
    // fallback: simple ilike
    const { data: fallback } = await supabase.from('contents').select('*, profiles:author(username)').ilike('title', `%${q}%`).order('published_at', { ascending:false });
    document.getElementById('feedList').innerHTML = (fallback||[]).map(r=>({ ...r, author_meta:{ username: r.profiles?.username }})).map(cardHtml).join('');
    return;
  }
  document.getElementById('feedList').innerHTML = (data||[]).map(r=>({ ...r, author_meta:{ username: r.profiles?.username }})).map(cardHtml).join('');
});

async function react(contentId, kind) {
  const user = (await supabase.auth.getUser()).data?.user;
  if (!user) return alert('Please sign in to react.');
  try {
    await supabase.from('reactions').insert({ user_id: user.id, content_id: contentId, kind });
    alert(kind === 'scepter' ? 'Scepter sent.' : 'Crowned.');
  } catch (e) {
    console.error(e);
    alert('Reaction failed: '+(e.message||e));
  }
}

loadFeed();
</script>
</body>
</html>
